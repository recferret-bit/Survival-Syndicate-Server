services:
  postgres-meta:
    image: postgres:15-alpine
    container_name: ss-postgres-meta
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_META_DB:-survival_meta}
    ports:
      - "${POSTGRES_META_PORT:-55432}:5432"
    volumes:
      - postgres_meta_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_META_DB:-survival_meta}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  postgres-catalog:
    image: postgres:15-alpine
    container_name: ss-postgres-catalog
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_CATALOG_DB:-survival_catalog}
    ports:
      - "${POSTGRES_CATALOG_PORT:-55433}:5432"
    volumes:
      - postgres_catalog_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_CATALOG_DB:-survival_catalog}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  nats:
    image: nats:2.10-alpine
    container_name: ss-nats
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
    ports:
      - "${NATS_PORT:-54222}:4222"
      - "${NATS_MONITORING_PORT:-58222}:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ss-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-56379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_meta_data:
  postgres_catalog_data:
  nats_data:
  redis_data:
